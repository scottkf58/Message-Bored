<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Bored</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <base href="/">
</head>

<body ng-app="myApp">
  <h1 class="title is-1">Message Bored</h1>
  <div ng-if="isLoggedIn">
    <h1>Hi, {{ loggedInUserName }}</h1>
  </div>

  <nav class="breadcrumb is-centered">
    <ul>
      <li><a ng-href="/">Home</a></li>
      <li><a ng-href="/users">User List</a></li>
      <li ng-if="!isLoggedIn"><a ng-href="/register">Register</a></li>
      <li ng-if="isLoggedIn"><a ng-href="/topicsList">Topics</a></li>
      <li ng-if="isLoggedIn"><a ng-href="/latest">Latest</a></li>
      <li ng-if="isLoggedIn" ng-click="logout()"><a ng-href="/">Logout</a></li>
      <li ng-if="!isLoggedIn"><a ng-href="/login" ng-click="login()">Login</a></li>
    </ul>
  </nav>
  <nav class="breadcrumb is-centered">
    <ul>
      <li ng-if="isLoggedIn"><a ng-href="/newTopic">Create New Topic</a></li>
    </ul>
  </nav>

  <div class="welcome" ng-if="!isLoggedIn">
    <h1>Welcome! Please login or register today!</h1>
  </div>

  <br>

  <ng-view></ng-view>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
  <script src="./scripts/myApp.js" type="text/javascript"></script>
  <script src="./scripts/services/UsersService.js" type="text/javascript"></script>
  <script src="./scripts/controllers/UserListController.js" type="text/javascript"></script>
  <script src="./scripts/services/AdminService.js" type="text/javascript"></script>
  <script src="./scripts/controllers/RegisterController.js" type="text/javascript"></script>
  <script src="./scripts/controllers/LoginController.js" type="text/javascript"></script>
  <script src="./scripts/services/TopicsService.js" type="text/javascript"></script>
  <script src="./scripts/controllers/NewTopicController.js" type="text/javascript"></script>
  <script src="./scripts/services/MessagesService.js" type="text/javascript"></script>
  <script src="./scripts/controllers/NewMessageController.js" type="text/javascript"></script>
  <script src="./scripts/controllers/GetTopicsController.js" type="text/javascript"></script>
  <script src="./scripts/controllers/TopicController.js" type="text/javascript"></script>


</body>
</html>
