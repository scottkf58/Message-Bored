<ul class="topicsContainer" ng-controller="GetTopicsController" ng-if="isLoggedIn">
  <input type="text" ng-model="searchTopicsList" placeholder="Filter">
  <div class="bigger">Topics</div>
  <li ng-repeat="topic in topics | filter: searchTopicsList | orderBy:'name'">
    <a ng-href="/topics/{{topic.id}}">{{ topic.name }}</a>
  </li>
</ul>
